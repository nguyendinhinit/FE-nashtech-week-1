<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
      integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Payment</title>
  </head>
  <body>
    <div class="header">
      <div class="header__inner">
        <div class="logo">
          <img class="logo__site" src="./dist/image/logo.svg" alt="" />
        </div>
        <div class="devider"></div>
        <div class="menu">
          <ul>
            <li class="item">Men</li>
            <li class="item">Women</li>
            <li class="item">Boys</li>
            <li class="item">Girls</li>
            <li class="item">Kids</li>
          </ul>
        </div>
        <div class="menu__left">
          <i class="fas fa-shopping-cart"></i>
          <p>Cart</p>
          <i class="fas fa-search"></i>
          <img src="./dist/image/layer-1.jpg" alt="" />
          <p>Robert</p>
          <i class="fas fa-sort-down"></i>
        </div>
      </div>
    </div>
    <div class="page">
      <div class="page__content">
        <div class="container height-80vh center">
          <div class="under">
            <div class="right">
              <p class="font-size30 color-gray">
                <span class="color-orange">Infinite</span> Air Condent
              </p>
              <p class="font-size14">Men's Running Shoe</p>
              <p class="color-gray">
                <span class="color-black">$ 125.</span>00
              </p>
              <p class="uppercase">
                shop<span class="background-orange color-white">now</span>
              </p>
            </div>
          </div>
          <div class="upperpage">
            <div class="container">
              <div class="upperpage__left">
                <img src="./dist/image/shoe.png" alt="" />
                <p>Infinite Marshall Strange</p>
                <p>Running Men's Shoe</p>
                <div class="container">
                  <p>$199.00</p>
                  <p>Size: 9.5</p>
                  <p>Q-ty: 2</p>
                </div>
                <img src="./dist/image/t-shirt.png" alt="" />
                <p>Phoenix Rogus</p>
                <p>Men's Long Sleeve Top</p>
                <div class="container">
                  <p>$69.00</p>
                  <p>Size: XL</p>
                  <p>Q-ty: 1</p>
                </div>
              </div>
              <div class="upperpage__right">right</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
