<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="main.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
      integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header">
      <div class="header__inner">
        <div class="logo">
          <img class="logo__site" src="./dist/image/logo.svg" alt="" />
        </div>
        <div class="devider"></div>
        <div class="menu">
          <ul>
            <li class="item">Men</li>
            <li class="item">Women</li>
            <li class="item">Boys</li>
            <li class="item">Girls</li>
            <li class="item">Kids</li>
          </ul>
        </div>
        <div class="menu__left">
          <i class="fas fa-shopping-cart"></i>
          <p>Cart</p>
          <i class="fas fa-search"></i>
          <img src="./dist/image/layer-1.jpg" alt="" />
          <p>Robert</p>
          <i class="fas fa-sort-down"></i>
        </div>
      </div>
    </div>
    <div class="page">
      <div class="page__content">
        <div class="container" id="backicon">
          <img src="./dist/image/back-icon.png" alt="" />
        </div>
        <div class="container">
          <div class="product__focus">
            <div class="product__focus__img">
              <img src="./dist/image/mainproduct.png" alt="" />
            </div>
            <div class="product__focus__details">
              <p class="color-black product__name">
                <span class="color-orange">Infinite</span> Kratos Premium
              </p>
              <p class="title color-gray">Running Men's Shoe</p>
              <div class="container">
                <p class="color-gray">
                  <span class="color-black">$ 99.</span>50
                </p>
              </div>
              <div class="container autoalign">
                <img
                  class="product__list"
                  src="./dist/image/style1.png"
                  alt=""
                />
                <img
                  class="product__list"
                  src="./dist/image/style2.png"
                  alt=""
                />
                <img
                  class="product__list"
                  src="./dist/image/style3.png"
                  alt=""
                />
                <img
                  class="product__list"
                  src="./dist/image/style4.png"
                  alt=""
                />
                <img
                  class="product__list"
                  src="./dist/image/style5.png"
                  alt=""
                />
              </div>
              <div class="container autoalign">
                <p class="font-size14 rounded color-grey">
                  Size: <span class="font-size20 color-black">9.5</span>
                  <i
                    class="fas fa-sort-down color-orange font-size14 marginnone"
                  ></i>
                </p>
                <p class="font-size14 rounded color-grey margin-left20">
                  Quantity:<span class="font-size20 color-black"> 2</span>
                </p>
              </div>
              <div class="container autoalign">
                <div>
                  <p class="font-size14 underline padding-5">
                    Free Shipping & Returns
                  </p>
                </div>
                <div>
                  <p
                    class="font-size14 background-orange border-radius4 padding-5 color-white"
                  >
                    Details
                  </p>
                </div>
              </div>
              <div class="container autoalign">
                <div>
                  <p class="font-size14 color-grey">Total</p>
                  <p class="color-grey">
                    <span class="color-black">$ 199.</span>00
                  </p>
                </div>
                <div>
                  <p class="color-white background-black rounded--customize">
                    Add to Cart
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="footer height100">
      <div class="container">
        <div class="footer__inner">
          <div class="filter">
            <div class="square background-white pos1"></div>
            <div class="square background-gray pos2"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="footer clearbottom">
      <div class="footer__inner">
        <div class="container">
          <img
            class="menuicon"
            src="./dist/image/bottom-menu-icon.png"
            alt=""
          />
          <p id="company"><span>Phoenix</span> Inc.</p>
          <img
            class="comment"
            id="comment"
            src="./dist/image/comment.png"
            alt=""
          />
        </div>
      </div>
    </div>
  </body>
</html>
